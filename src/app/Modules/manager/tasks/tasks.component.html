<section>

    <div class="title-page shadow px-5 ">

        <h3>Tasks</h3>
        <button class="main w-25" routerLink="add">
            <span>
                <i class="fa-solid fa-plus"></i>
            </span>
            <span>Add New Task</span>
        </button>
    </div>

    <div class="table-container mt-5 mx-5 ">
        <div class="w-25 px-3">
            <input type="text" placeholder="Search By Title" class="form-control rounded rounded-5" name="" id="">
        </div>
        <table class="table   my-3">

            <thead>
                <th>title</th>
                <th>Statues</th>
                <th>Employee</th>
                <th>Project</th>
                <th>Created At</th>
                <th></th>

            </thead>
            <tbody>

                <tr *ngFor="let item of tasks;let isEven=even" [class]="isEven?'bg-white':'bg-secondary-subtle'">

                    <td>{{item.title}}</td>
                    <td>
                        
                        <span  class="status" [ngClass]="{'todo': item.status=='ToDo',
                            'inProgress': item.status=='InProgress',
                            'done': item.status=='Done'}">
                            {{item.status}}

                        </span>
                    </td>
                    <td>{{item.employee.userName}}</td>
                    <td>{{item.project.title}}</td>
                    <td>{{item.creationDate|date:'dd/MM/yyy'}}</td>

                    <td><button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>view</mat-icon>
                                <span>view</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>voicemail</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>notifications_off</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</section>
