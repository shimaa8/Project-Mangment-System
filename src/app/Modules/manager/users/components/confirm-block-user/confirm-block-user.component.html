<section>
    <div class="container">
        <div class="row py-3">
            <div class="text-center">

                <i class="fa-solid fa-ban fa-beat fa-5x text-danger"></i>
                <p class="my-3">Are You Sure <span>{{data.isActivated?'Block':'unBlock'}}</span> this user <span
                        class="fw-bold">{{data.userName}}</span></p>
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" class="main-outline w-25" (click)="onNoClick()">Cancel</button>
                <button class="main  w-25" [mat-dialog-close]="data.id">{{data.isActivated?'Block':'unBlock'}}</button>
            </div>
        </div>
    </div>
</section>
