<section>

    <div class="title-page shadow px-5 ">

        <h3>Users</h3>

    </div>

    <div class="table-container mt-5 mx-5 ">

        <div class="w-25 px-3">
            <input type="text" placeholder="Search By Title" class="form-control rounded rounded-5" name="" id="">
        </div>
        <table class="table   my-3">

            <thead>
                <th>Name</th>
                <th>Status</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Created At</th>
                <th></th>

            </thead>
            <tbody>
                <tr *ngFor="let item of users;let isEven=even" [class]="isEven?'bg-white':'bg-secondary-subtle'">

                    <td>{{item.userName}}</td>
                    <td>
                        <span class="status" [class]="item.isActivated?'active':'notActive'">

                            {{item.isActivated?'Active':'Not Active'}}
                        </span>
                    </td>
                    <td>{{item.phoneNumber}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.creationDate|date:'dd/MM/yyy'}}</td>

                    <td><button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button (click)="openDialog(item)" mat-menu-item>
                                <mat-icon>block</mat-icon>
                                <span> {{item.isActivated?'Block':'unBlock'}}</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>visibility</mat-icon>
                                <span>view</span>

                            </button>

                        </mat-menu>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</section>
